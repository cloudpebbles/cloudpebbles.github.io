<style type='text/css'>
  #gallery-1 {
    margin: auto;
  }
  #gallery-1 .gallery-item {
    float: left;
    margin-top: 10px;
    text-align: center;
    width: 33%;
  }
  #gallery-1 img {
    border: 2px solid #cfcfcf;
  }
  #gallery-1 .gallery-caption {
    margin-left: 0;
  }
  /* see gallery_shortcode() in wp-includes/media.php */
</style>

<div id='gallery-1' class='gallery gallery-columns-3 gallery-size-thumbnail'>
{% for image in page.gallery %}
<dl class='gallery-item'>
  <dt class='gallery-icon landscape'>
    <a href='{{ image.image }}'><img width="150" height="150" src="{{ image.thumbnail }}" class="attachment-thumbnail" alt="{{image.image}}" /></a>
  </dt></dl>
{% endfor %}
<br style="clear: both" />
</div>

<br style="clear: both" />
